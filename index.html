<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Smythe&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Jimmy's Diner</title>
</head>

<body>
	<header class="smythe-regular">
		<div class="header-img" aria-label="juicy burger header">
			<h1>Jimmy's Diner</h1>
			<p class="subheader">The best burgers and pizza in town.</p>
		</div>
	</header>
	<main class="smythe-regular">
		<div id="menu"></div>
		<div id="customer-order">
			<h2>Your Order</h2>
			<div id="selection-list">
				<div id="whateverIdForItem" class="selection">
					<div class="item-name-and-remove-btn">
						<p>Hamburger</p>
						<button class="remove-btn">remove</button>
					</div>
					<p>$12</p>
				</div>
				<div id="whateverIdForItem" class="selection">
					<div class="item-name-and-remove-btn">
						<p class="">Beer</p>
						<button class="remove-btn">remove</button>
					</div>
					<p>$12</p>
				</div>
			</div>
			<div class="total-container">
				<p>Total Price:</p>
				<p id="total-price">$24</p>
			</div>
			<button id="complete-order-btn" class=" green-btn">Complete order</button>
		</div>
	</main>
	<script src="index.js" type="module"></script>
	<script src="https://kit.fontawesome.com/fd264b1039.js" crossorigin="anonymous"></script>
</body>

</html>
