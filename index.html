<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Smythe&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Jimmy's Diner</title>
</head>

<body>
	<div id="wrapper">
		<header class="smythe-regular">
			<div id="header-img" aria-label="juicy burger header">
				<h1>Julie's Diner</h1>
				<p class="subheader">The best burgers and pizza in town.</p>
			</div>
		</header>
		<main id="main" class="smythe-regular">
			<h2>Menu</h2>
			<div id="menu"></div>
			<div id="order-summary">
				<h2>Your Order</h2>
				<div id="selection-list"></div>
				<div class="total-container">
					<p>Total Price:</p>
					<p id="order-total"></p>
				</div>
				<button id="complete-order-btn" type="submit" class=" green-btn">Complete order</button>
			</div>
		</main>
	</div>

	<dialog id="pay-modal">
		<h2 class="roboto">Enter card details</h2>
		<form id="pay-form" class="roboto">
			<input
				type="text"
				name="fullCustomerName"
				id="customer-name"
				minlength="5"
				maxlength="50"
				placeholder="Enter your full name"
				aria-label="Full name"
				required />
			<input
				type="number"
				name="cardNumber"
				id="card-number"
				minlength="3"
				maxlength="3"
				placeholder="Enter card number"
				aria-label="Card number"
				required />
			<input
				type="password"
				name="cvv"
				id="cvv"
				pattern="[0-9]{3}"
				minlength="3"
				maxlength="3"
				placeholder="Enter CVV"
				error="Please enter the 3-digit CVV on the back of your card."
				aria-label="CVV"
				required />
			<button type="submit" id="pay-btn" class="green-btn">Pay</button>
		</form>
	</dialog>

	<script src="index.js" type="module"></script>
	<script src="https://kit.fontawesome.com/fd264b1039.js" crossorigin="anonymous"></script>
</body>

</html>
